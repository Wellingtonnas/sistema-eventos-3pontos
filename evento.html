<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto do Evento</title>
  <link rel="stylesheet" href="css/evento.css">
</head>

<body>

<button onclick="history.back()" class="btn-voltar">← Voltar</button>

<h1 class="titulo-evento">Projetos do Evento</h1>
<img src="assets/logo-3pontos.png" alt="3 Pontos Stands" class="logo-topo" />

<!-- RESUMO DO EVENTO (1x apenas) -->
<div id="eventResumo" class="event-resumo">
  <div><b>Evento:</b> <span id="evNome">—</span></div>
  <div><b>Endereço:</b> <span id="evEndereco">—</span></div>
  <div><b>Período:</b> <span id="evPeriodo">—</span></div>
</div>

<button id="btnAddProjeto" class="btn-add">+ Adicionar Projeto</button>

<!-- ✅ FILTROS (NOVO) -->
<div id="filtrosBar" style="margin: 14px auto; max-width: 1200px; padding: 12px; border:1px solid #222; border-radius: 12px; background: rgba(0,0,0,0.25);">
  <div style="display:flex; flex-wrap:wrap; gap:10px; align-items:center;">

    <input id="filtroTexto" placeholder="Buscar projeto (nome)" 
      style="min-width:220px; flex: 1; padding:10px; border-radius:10px; border:1px solid #333; background:#111; color:#fff;" />

    <select id="filtroStatus"
      style="min-width:180px; padding:10px; border-radius:10px; border:1px solid #333; background:#111; color:#fff;">
      <option value="">Status (todos)</option>
      <option value="APROVADO">APROVADO</option>
      <option value="EM APROVAÇÃO">EM APROVAÇÃO</option>
      <option value="CANCELADO">CANCELADO</option>
    </select>

    <select id="filtroVendedor"
      style="min-width:170px; padding:10px; border-radius:10px; border:1px solid #333; background:#111; color:#fff;">
      <option value="">Vendedor (todos)</option>
    </select>

    <select id="filtroVendedor2"
      style="min-width:170px; padding:10px; border-radius:10px; border:1px solid #333; background:#111; color:#fff;">
      <option value="">Vendedor 2 (todos)</option>
    </select>

    <select id="filtroProjetista"
      style="min-width:170px; padding:10px; border-radius:10px; border:1px solid #333; background:#111; color:#fff;">
      <option value="">Projetista (todos)</option>
    </select>

    <button id="btnMeusProjetos"
      style="padding:10px 14px; border-radius:10px; border:1px solid #333; background:#1b1b1b; color:#fff; cursor:pointer;">
      Meus projetos
    </button>

    <button id="btnLimparFiltros"
      style="padding:10px 14px; border-radius:10px; border:1px solid #333; background:#222; color:#fff; cursor:pointer;">
      Limpar filtros
    </button>

    <div id="filtroResumo" style="margin-left:auto; color:#ccc; font-size:13px;"></div>
  </div>
</div>

<div class="tabela-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Projeto</th>
        <th>Vendedor</th>
        <th>Vendedor 2</th>
        <th>Projetista</th>
        <th>Status</th>
        <th>Operacional</th>
        <th>Impressão</th>
        <th>Cortes</th>
        <th>Elétrica</th>
        <th>Serralharia</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaProjetos"></tbody>
  </table>
</div>

<!-- MODAL ADICIONAR PROJETO -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2>Novo Projeto</h2>
    <label>Nome do Projeto:</label>
    <input id="projNome">

    <div class="actions">
      <button onclick="fecharModal()">Cancelar</button>
      <button onclick="adicionarProjeto()">Adicionar</button>
    </div>
  </div>
</div>

<!-- MODAL DE HISTÓRICO -->
<div id="modalHistorico" class="modal hidden">
  <div class="modal-content" style="max-width:450px;">
    <h2 id="tituloHistorico">Histórico</h2>
    <div id="conteudoHistorico"
      style="max-height:250px; overflow-y:auto; padding:10px; background:#eee; border:1px solid #ccc;">
    </div>

    <div class="actions" style="margin-top:15px;">
      <button onclick="fecharHistorico()">Fechar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabaseClient.js"></script>
<script src="js/evento.js"></script>
<script src="js/creditos.js"></script>
</body>
</html>
